[tool.ruff]
line-length = 79

select = ["F", "E", "W", "I", "D", "PLC", "PLE", "PLR", "PLW"]
ignore = ["D213", "D100", "D101"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".venv",
    "venv3",
]
# Assume Python 3.10.
target-version = "py311"

[tool.ruff.per-file-ignores]
"__init__.py" = ["D"]
"tests/*" = ["D"]
"carnage/database/_migrations/*" = ["D"]
"carnage/database/seeds/dungeon/dungeon_schema.py" = ["E501"]
